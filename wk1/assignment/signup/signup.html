<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>SignUp</title>
</head>

<body>
    <div class="box">
        <div class="innerBox">
            <h2>회원가입</h2>
            <div class="line"></div>
            <form id="myForm">
                <div>
                    <p class="input_id">이름</p>
                    <input id="name_val" type="text" value="">
                    <p id="name_valid" class="validation">필수 입력 항목입니다.</p>
                </div>
                <div>
                    <p class="input_id">이메일</p>
                    <input id="email_val" type="text" value="">
                    <p id="email_valid" class="validation">올바른 이메일 형식이 아닙니다.</p>
                </div>
                <div>
                    <p class="input_id">나이</p>
                    <input id="age_val" type="text">
                    <p id="age_valid" class="validation">나이를 입력해주세요.</p>
                </div>
                <div>
                    <p class="input_id">비밀번호</p>
                    <input id="password_val" type="text" value="">
                    <p id="password_valid" class="validation">비밀번호는 최소 4자리 이상이어야 합니다.</p>
                </div>
                <div>
                    <p class="input_id">비밀번호 확인</p>
                    <input id="passwordRE_val" type="text" value="">
                    <p id="passwordRE_valid" class="validation">비밀번호가 일치하지 않습니다.</p>
                </div>
                <div class="buttonDiv">
                    <button id="submitBtn" type="submit" onclick="Validation()">가입하기</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-wrapper">
        <div class="modal">
            <div class="textDiv">
                <h3>가입 성공!</h3>
                <p>umc 챌린저 가입을 축하합니다!!</p>
            </div>
            <div class="buttonDiv">
                <button onclick="closeModal()">닫기</button>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
